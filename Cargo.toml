[package]
name = "r53-ddns"
version = "0.1.7"
edition = "2021"
authors = ["Alec Brown <alec@noser.net>"]
description = "Set a dns record for the server in an AWS Route53 domain record."
license = "Apache-2.0"
repository = "https://github.com/a1ecbr0wn/r53-ddns"
readme = "README.md"
keywords = ["utility"]
categories = ["networking"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
path = "src/main.rs"
name = "r53-ddns"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
futures = "0.3.25"
lazy_static = "1.4.0"
log = "0.4.17"
log4rs = "1.2.0"
regex = "1.7.0"
reqwest = { version = "0.11", default_features=false, features = ["rustls-tls-native-roots"] }
rusoto_core = { version="0.48", default_features=false, features=["rustls"] }
rusoto_route53 = { version="0.48", default_features=false, features=["rustls"] }
tokio = { version = "1", features = ["sync"] }
dirs-next = "2.0.0"
