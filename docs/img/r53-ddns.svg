<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="512px"
   height="512px"
   viewBox="0 0 512 512"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">

  <!-- background -->
  <defs>
      <linearGradient id="background-gradient" gradientTransform="rotate(45)">
          <stop offset="1%" stop-color="#00A5CC"/>
          <stop offset="99%" stop-color="#003357"/>
      </linearGradient>
  </defs>
  <rect id="background" x="0" y="0" width="100%" height="100%" rx="20%" ry="20%" fill="url(#background-gradient)"/>

  <!-- mask -->
  <mask id="holes">
    <rect width="100%" height="100%" fill="white"/>
    <circle cx="200" cy="120" r="16" fill="black"/>
    <circle cx="340" cy="254" r="16" fill="black"/>
    <circle cx="340" cy="366" r="16" fill="black"/>
    <rect x="214" y="296" width="56" height="56" fill="black"/>
  </mask>

  <!-- circles -->
  <circle id="donut1" cx="200" cy="120" r="40" mask="url(#holes)" fill="#80E5FF"/>
  <circle id="donut2" cx="340" cy="254" r="40" mask="url(#holes)" fill="#80E5FF"/>
  <circle id="donut3" cx="340" cy="366" r="40" mask="url(#holes)" fill="#80E5FF"/>

  <!-- lines -->
  <circle id="curve" cx="226" cy="340" r="40" mask="url(#holes)" fill="#80E5FF"/>
  <rect id="down-bar" x="186" y="140" width="28" height="200" fill="#80E5FF" />
  <rect id="top-bar" x="212" y="240" width="100" height="28" fill="#80E5FF" />
  <rect id="bottom-bar" x="226" y="352" width="88" height="28" fill="#80E5FF" />
</svg>
